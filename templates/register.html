{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}

<h2>Registro de Usuario</h2>

<form method ="post">
    <input type="text" name="usuario" placeholder="Usuario" required class="form-control mb-2"><br><br>
    <input type="password" name="contraseña" placeholder="Contraseña" required class="form-control mb-2"><br><br>

    <button class="btn btn-primary">Registrar</button>
</form><br><br>

<a href="{{ url_for('login') }}" >Ya tengo cuenta</a>

{% endblock %}
